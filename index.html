<!DOCTYPE html>
<html >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>智能公交站亭管理平台后台</title>
  <link rel="shortcut icon" href="http://118.190.55.119:8888/favicon.ico" />
  <script src="./static/config.js"></script>
  <style>
    html {
      font-size: calc(100 / 1920 * 100vw);
      overflow: hidden;
    }
  </style>
  <script src="./static/lib/jquery/jquery-2.1.4.min.js"></script>

  <script type="text/javascript">
    window.onload = () => {
      if ($(window).width() < 1600) {
        $('html').css('fontSize', '84px')
      } else {
        $('html').css('fontSize', 'calc(100/1920*100vw)')
      }
    }
    window.onresize = () => {
      if ($(window).width() < 1600) {
        $('html').css('fontSize', '84px')
      } else {
        $('html').css('fontSize', 'calc(100/1920*100vw)')
      }
    }
  </script>
  <!-- <script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script> -->
</head>

<body>
  <div id="app"></div>
</body>

</html>
